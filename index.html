<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>

<body>
    <h2 style="text-align: center;">TIC TAC TOE</h2>
    <table>
        <tr>
            <td id="box1" onclick="BtnClicked('box1')"></td>
            <td onclick="BtnClicked('box2')" id="box2"></td>
            <td onclick="BtnClicked('box3')" id="box3"></td>
        </tr>
        <tr>
            <td onclick="BtnClicked('box4')" id="box4"></td>
            <td onclick="BtnClicked('box5')" id="box5"></td>
            <td onclick="BtnClicked('box6')" id="box6"></td>
        </tr>
        <tr>
            <td onclick="BtnClicked('box7')" id="box7"></td>
            <td onclick="BtnClicked('box8')" id="box8"></td>
            <td onclick="BtnClicked('box9')" id="box9"></td>
        </tr>
    </table>
    <div id="points">
        <span id="ques1">Player 1 points:</span><span id="ans1"></span>
        <span id="ques2">Player 2 points:</span><span id="ans2"></span>
    </div>
</body>

</html>
